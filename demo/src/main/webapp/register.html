<!DOCTYPE html>
<html lang="es" slick-uniqueid="3" class="lang-es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body class="m-PE login">
		<div class="step show" id="screen-signup-infinity">
			<div class="step-outer">
				<div class="step-inner">
					<div class="heading logo">
  						<img class="logo-small" alt="" src="imagenes/logo.png">
  						<h3>Crea tu cuenta Infinity gratis:</h3>
					</div>
    				<div>
    					<div>
    						<form method="post" action="">
			            		<p id="wrap-username">
			            			<label for="username">Nombre de usuario</label>
			            			<input id="username" name="username" type="text" >
			            		</p>
			            		<p id="wrap-email">
			            			<label for="email">Dirección de correo electrónico:</label>
			            			<input id="email" name="email" type="text" >
			            		</p>
			            		
			            		<p id="wrap-password">
			           				<label for="password">Contraseña:</label>
			           				<input id="password" name="password" type="password">
			           			</p>
			            		<p id="wrap-gender">
			            			<label>Sexo:</label>
			            			<label class="radio">Hombre<input type="radio" name="gender" value="male"></label>
			            			<label class="radio">Mujer<input type="radio" name="gender" value="female"></label>
			            		</p>
			           			<p class="submit-wrap">
			           				<button class="" type="submit">Registrarte</button>
			           			</p>
				            </form>
				        </div>
				    </div>
	           	</div>
			</div>         
		</div>
	</body>
</html>
