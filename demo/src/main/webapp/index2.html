<!DOCTYPE html>
<html lang="es" slick-uniqueid="3" class="lang-es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Infinity Music Web Player</title>
		<link rel="shortcut icon"  href="imagenes/icon.ico"/>
		<link rel="stylesheet" href="main.css" media="all">		
	</head>

	<body class="m-PE login"> 
		<div id="login-screen" class="main-login-class">
			<div id="bg-wrap" class="loaded">
			  <div id="login">
			    <div id="login-method">
			      <div class="step show" id="screen-login-spotify">
			        <div class="step-outer">
			          <div class="step-inner">
			            <div class="heading logo">
			              <img class="logo-small" alt="" src="imagenes/logo.png">
			              
			            </div>
			            <form id="sp-login-form" action="#" method="post">
			              <button type="button" id="fb-login-btn" class="button fb">Entra con Facebook<span style="position: absolute;"></span></button>
			              <em>o</em>
			              <div>
			                <label for="login-usr">Nombre de usuario</label>
			                <input type="text" name="username" id="login-usr" >
			                <label for="login-pass" class="pass">Contraseña</label>
			                <input type="password" name="password" id="login-pass" class="pass">
			                <button type="submit">Iniciar sesión</button>
			              </div>
			            </form>
			            <div class="footer text-small">
			              <a class="forgot" href="#" target="_blank">¿Se te ha olvidado la contraseña?</a>
			            </div>
			            <div class="footer text-small ">
			            ¿No tienes cuenta? <a id="login-cancel" href="#">¡Regístrate aquí!</a>
			            </div>
			          </div>
			        </div>
			      </div>

			      <div id="login-features">
			        <h1>Consigue la música perfecta ya mismo</h1>
					<h2>Escucha gratis millones de canciones.</h2>
					<ul>
			  			<li>Busca y descubre música que te encantará</li>
			  			<li>Crea playlists con tu música favorita</li>
			  			<li>Infinity Music - Descubre que escuchan tus amigos</li>
					</ul>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</body>
</html>
